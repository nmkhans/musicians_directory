{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Edit Album {% endblock %}

{% block maincontent %}
  <section class="container py-5">
    <div class="row">
      <div class="col-12">
        <h2 class="fw-semibold text-center mb-3">Edit Album</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <form method="post" class="border rounded-3 p-3">
          {% csrf_token %}
          {{form | crispy}}
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>
      <div class="col-2"></div>
    </div>
  </section>
{% endblock %}
